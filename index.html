        <div id="image-container">
            <div class="image-column">
                <img src="images/image2.png"
                    alt="Hydrogreen" data-title="Hydrogreen"
                    data-description='Hydrogreen es un proyecto presentado para Siemens Energy. El brief consistió en diseñar un artefacto para la sala de espera de sede CDMX para ilustrar y enseñarle al público acerca de la generación de energía a través del hidrógeno verde. Hydrogreen es un objeto conformado por un tanque con agua (en donde se realiza electrólisis), una pantalla de 22", un pedestal con manivela, un juego tipo pachinko, una pelota de pingpong y un tubo de acrílico. Se activa mediante una manivela que inicia el proceso de electrólisis. Una vez realizado una pelota es disparada con la energía del hidrógeno hacia arriba, posteriormente cae en un juego de pachinko y finalmente pasa de 3d a 2d en una pantalla que posteriormente muestra información sobre el hidrógeno verde. La pelota puede caer en tres diferentes canales, que a su vez llevan a información distinta, por lo que funciona como una manera de interesar al usuario'
                    data-authors="Daniela Pazarán/ Marcela Zavala/ Erandi Estrada / Fabián Espinoza"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image2.png" alt="Sólo una gota"
                    data-title="Sólo una gota"
                    data-description='Solo una gota nace bajo la problemática de la actual escasez de agua. Es un dispositivo interactivo diseñado para museos y exposiciones. Su objetivo es concientizar al público acerca de la crisis de agua a través de la amplificación, enfatizando el concepto "minimum -maximum". Cuenta con un sensor que detecta las gotas emitidas por el usuario con ayuda del gotero. Las gotas crean una experiencia interactiva ya que las señales emitidas se envían a un microcontrolador ESP-32 y posteriormente convertidas a una serie de  proyecciones audiovisuales. El funcionamiento de esta pieza se requirió programación en Arduino y Touchdesigner'
                    data-authors="Vanessa Rosas/ Martín Huerrgo/ Daniela Pazarán"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image2.png" alt="En movimiento"
                    data-title="En movimiento"
                    data-description='En movimiento es un set de tres llaveros hechos con cáscara de pirul y resina que tienen como objetivo generar diálogo acerca de la migración, específicamente hacer que las personas puedan empatizar con el tema y así generar un cambio de perspectiva. En movimiento es una colección de tres llaveros nacida de una  exploración material que busca estudiar el fruto del árbol de pirul. El punto de inicio de este proyecto fue una investigación entorno al fruto de pirul para posteriormente experimentar diferentes maneras de intervenirlos y utilizarlos para crear un producto. El árbol de pirul es una especie nativa de Perú que llegó a México en época precolombina que ha ido formando parte de los paisajes urbanos. Es por esto que el proyecto tiene como objetivo de abarcar el tema de la migración para crear conciencia de esta problemática contemporánea haciendo énfasis en los sentimientos y el camino de los migrantes así como los posibles efectos positivos de ésta.'
                    data-authors="Daniela Pazarán Hernández"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

            </div>

            <div class="image-column">
                <img src="images/image1.png" alt="Luna" data-title="Luna"
                    data-description='Luna es un producto de cocina que facilita el proceso de exprimir alimentos para eliminar el exceso de agua. Su configuración consta de una base de madera, un recipiente de policloruro de vinilo, y un émbolo de madera que prensa los alimentos. Luna mejora la experiencia de las personas al cocinar. El diseño de Luna fue pensado con geometrías básicas con base en la función que se requería. El émbolo tiene una forma rectangular con los bordes suavizados y un espejuelo para un fácil agarre, es una pieza pesada que ayuda al usuario a exprimir sin dificultad.'
                    data-authors="Daniela Pazarán Hernández/ Lilly Rodríguez/ Lorena Zayas"
                    data-date="Año: 2021"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <div class="profile-card">
                    <h3>Your Name</h3>
                    <p>A brief description about yourself...</p>
                </div>

                <img src="images/image1.png" alt="Miro Health"
                    data-title="Miro Health"
                    data-description="Miro Health es el resultado de un ejercicio especulativo en el que se deseaba entender las posibles evoluciones de Miro en el contexto mexicano del 2030 para diversificar su mercado. A través de una larga introspección en la sociedad mexicana y una ardua investigación entorno a Miró y las tecnologías emergentes pudimos llegar al concepto de Miro Health. La falta de colaboración entre profesionales de la salud y pacientes, así como el desconocimiento y falta de homogeneización de los historiales médicos ha causado severos problemas en el sistema de salud mexicano. Ya que Miro es una plataforma ideal para la colaboración, la conceptualización de Miro Health giró en torno a conectar la información y las empresas relacionadas a la salud para ofrecer un mejor servicio a través de una plataforma muy similar a la de Miró"
                    data-authors="Fabián Iniesta/ Lorena Vizcaya/ Daniela Pazarán"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image1.png" alt="Loop"
                    data-title="Loop"
                    data-description="Loop es una familia de accesorios para oficina de HDPE reciclado cuyo objetivo es organizar tanto el tiempo como el espacio de sus usuarios. Según datos obtenidos para UNAM Global en encuestas realizadas en el 2023, más del 40% de la población mexicana que labora en oficinas se sienten exhaustos. Loop ameniza las áreas de trabajo en oficinas, ayudando a la organización de tareas y objetos, y permitiendo mecanismos de motivación. Loop, además de estar hecho del plástico  proveniente de objetos cotidianos de un sólo uso, conjunta tres procesos finales de transformación de plásticos: Extrusión, Placa   e Inyección de plásticos. La familia se unifica a través del uso de plástico como material principal, los colores que rondan entre una gama de azules y verdes, y la integración de bases de triplay de 6 mm."
                    data-authors="Fabián Iniesta/ Lorena Vizcaya/ Daniela Pazarán"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

            </div>

            <div class="image-column">

                <img src="images/image3.png" alt="Isus" data-title="Isus"
                    data-description='Isus es un proyecto que tiene como finalidad crear espacios de convivencia dirigidos a jóvenes a través de conjuntos de 5 sillas a piso sostenidas por estructuras de tensión. El objetivo es que las sillas sean de fácil manipulación, que puedan moverse y acomodarse para aprovechar las sombras naturales del espacio. Las sillas Isus están hechas de Placo. Este proyecto busca ayudar a sus usuarios a conectar, brindar experiencias de comodidad, tranquilidad, relajación y convivencia en las que  puedan crear y adaptar sus propios espacios de convivencia jugando con el acomodo de cada Isu.'
                    data-authors="Axel Aguiarte/ Marcela Zavala/ Daniela Pazarán/ Ana Llanderal/ Fernanda Ramos"
                    data-date="Año: 2022"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image3.png" alt="Sinus" data-title="Sinus"
                    data-description='Sinus es un soporte de computadora que permite que la computadora tenga una inclinación que ayude al usuario a mantener una mejor postura durante las clases. Como respuesta al estrés que pueden causar la pandemia, la limitación de contacto humano y las clases en línea, este objeto fue diseñado con una forma amigable y orgánica inspirada en el contexto social actual ya que emula la forma de las ondas sinusoidales y tiene el objetivo de actuar como un recordatorio de que todo es un ciclo y la única opción que tenemos es tomar los acontecimientos con calma y suavidad.'
                    data-authors="ADaniela Pazarán Hernández"
                    data-date="Año: 2020"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image3.png" alt="Hottest of the hot"
                    data-title="Hottest of the hot"
                    data-description='Disco Droid 3000 es una familia de productos conformada por seis artefactos. Cada objeto reproduce sonidos controlados de manera aleatoria a través de microcontroladores Bela, formando así piezas únicas de música High Energy en cada presentación. Hottest of the hot es un artefacto musical desmontable encargado de los acompañamientos musicales. Formalmente es una figura irregular conformada por geometrías triangulares ya que se inspira en las figuras egipcios encontradas en los pósters del High NRG. El color morado representa la espiritualidad, feminidad y el misterio, tal como lo hace el movimiento en el que se inspira. Está hecho de MDF de 9 y 15mm con acabado automotriz y una placa de aluminio anodizado. Por otra parte su interfaz se compone de un interruptor de encendido y apagado, tres botones para cambiar la melodía de nota, dos más para cambiar de octava, una perilla para seleccionar el tipo de onda fm, otra para activar el filtro, el reverb y finalmente una para controlar el volumen.'
                    data-authors="Daniela Pazarán | Vanessa Rosas | Roxana Gómez"
                    data-date="Año: 2023"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

                <img src="images/image3.png" alt="Birthday echoes"
                    data-title="Birthday echoes"
                    data-description=' El trabajo de cuidado puede ser visto de tantas formas que es imposible reducirlo a una sola actividad. ¿Cómo se verían las tradiciones en un mundo distópico donde  nadie se preocupa por los demás, las tradiciones se desvanecen, la monotonía se apodera y las festividades sufren un proceso de degradación? "Birthday Echoes" es un kit que refleja un mundo lleno de trabajo pero con una enorme falta de cuidado. Su objetivo es visualizar la importancia del trabajo de cuidado en la sociedad actual, ayudando así al espectador a valorar y ver la importancia de lo invisible. El kit se compone de: -Un pastel reusable y simbólico -Un gorrito de cumpleaños simplificado -Una caja con 37 cerillos que representan la expectativa de vida de ese futuro -Un temporizador que enfatiza la premura de las celebraciones y controla el tiempo dedicado a ellas -Instrucciones de cómo celebrar el cumpleaños.'
                    data-authors="Daniela Pazarán | Marcela Zavala | Fabián Iniesta"
                    data-date="Año: 2023"
                    data-images="images/image1.png,images/image1.png,images/image1.png">

            </div>
